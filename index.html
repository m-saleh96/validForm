<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div id="container">
        <form id="form" action="" >
            <div class="inputs" id="h">
                <label for="name">UserName:</label>
                <input id="name" type="text" placeholder="Enter Your Name"><span id="valid"></span><br>
                <label for="password">Password :</label>
                <input id="password" type="password" placeholder="Enter Your password">
            </div>
            <div id="gender">
                <div>
                    <p>Gender :</p>
                </div>
                <div>
                    <input id="male" type="radio" name="gender">
                    <label for="male">Male</label>
                    <br>
                    <input id="female" type="radio" name="gender">
                    <label for="female">Female</label>
                    
                </div>
            </div>
            <div id="language">
                    <span>Choose your prefered language :</span>
                    <input id="english" type="checkbox" name="lang">
                    <label for="english">English</label>
                    <input id="french" type="checkbox" name="lang">
                    <label for="french">French</label>
                    <input id="spanish" type="checkbox" name="lang">
                    <label for="spanish">Spanish</label>
                    <input id="arabic" type="checkbox" name="lang">
                    <label for="arabic">Arabic</label>
            </div>
            <div id="country">
                    <span>Choose your Countery :</span>
                    <select name="" id="">
                        <option value="">US</option>
                        <option value="">UK</option>
                    </select>
            </div>
            <div class="button">
            <button id="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>



    <script src="js/script.js"></script>
    
</body>
</html>
